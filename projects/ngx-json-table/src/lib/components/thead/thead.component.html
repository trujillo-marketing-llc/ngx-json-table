<tr>
  <th [ngStyle]="{width: settings.key.width}">
    {{settings.key.headerText}}
    <span class="float-right" *ngIf="settings.sortable"
          (click)="toggleSortDirection()" style="cursor: pointer; padding-left: 5px">
      <span *ngIf="!settings.sortDirection" [innerHTML]="icons.notSorted.html | sanitizeHtml">
      </span>
      <span *ngIf="settings.sortDirection"
            [innerHTML]="icons[settings.sortDirection === 'asc' ? 'sortedAsc' : 'sortedDesc'].html | sanitizeHtml">
      </span>
    </span>
    <span *ngIf="settings.options.add" class="float-right">
      <span (click)="toggleDropdownMenu(dropdown)"
            [innerHTML]="icons.addChild.html | sanitizeHtml"></span>
      <span class="dropdown-content" #dropdown>
        <span (click)="addChild(dropdown)">Value</span><br>
        <span (click)="addChild(dropdown, true)">Object</span><br>
        <span (click)="addChild(dropdown, true, true)">Array</span>
      </span>
    </span>
  </th>
  <th [ngStyle]="{width: settings.value.width}">
    {{settings.value.headerText}}
    <label class="float-right" for="upload" style="margin-bottom: 0">
      <span *ngIf="settings.loadFromFile"
          [innerHTML]="icons.uploadFile.html | sanitizeHtml"></span>
      <input type="file" id="upload" style="display:none"
             (change)="loadFile($event)" accept="application/json">
    </label>
  </th>
</tr>
