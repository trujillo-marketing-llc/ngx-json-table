<table>
  <thead ngx-json-table-thead #thead
         [settings]="defaultSettings"
         [icons]="defaultSettings.icons"
         (onChange)="tbody.somethingChanged($event)"
         (fileLoaded)="data = $event"
         (onSortDirectionChange)="tbody.toggleSortDirection($event)">
  </thead>
  <tbody ngx-json-table-tbody #tbody
         [head]="thead"
         [data]="data"
         (dataChange)="dataChange.emit($event)"
         [settings]="defaultSettings"
         [icons]="defaultSettings.icons">
  </tbody>
</table>
